    <!-- Critical CSS for loading state -->
    <style>
      /* Critical above-the-fold styles */
      * {
        box-sizing: border-box;
      }
      
      html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

      #root {

      /* Loading spinner styles */
      .loading-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to bottom, #93C5FD, #F8FAFC);
        font-family: 'Inter', sans-serif;
      }
      
      .loading-logo {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        color: #1E3A8A;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #93C5FD;
        border-top: 3px solid #1E3A8A;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-tips {
        margin-top: 2rem;
        text-align: center;
        color: #6B7280;
        max-width: 300px;
        font-size: 0.9rem;
        line-height: 1.4;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }
      
      /* Hide loading when React takes over */
      #root:not(:empty) + .loading-fallback {
        display: none;
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .loading-text {
          font-size: 1.25rem;
          padding: 0 1rem;
        }
        
        .loading-logo {
          font-size: 2.5rem;
        }
      }
      
      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
          border: 3px solid #1E3A8A;
        }
        
        .loading-logo {
          animation: none;
        }
      }
      
      /* Dark mode support */

        body {

        }

        .loading-text {

        }
        
        .loading-tips {
          color: #9CA3AF;
        }
